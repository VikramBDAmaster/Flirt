<!DOCTYPE html>
<html>
<head>
<title>Coffee Date?</title>

<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
    margin-top: 100px;
    background: linear-gradient(135deg, #fff0f5, #ffe6f0);
    overflow: hidden;
}

/* Background heart container */
#heartBackground {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    overflow: hidden;
    z-index: -1;
}

/* Floating background hearts */
.bg-heart {
    position: absolute;
    font-size: 20px;
    color: rgba(255, 77, 109, 0.4);
    animation: floatBg linear infinite;
}

@keyframes floatBg {
    0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
    }
}

h1 {
    font-size: 28px;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    transition: transform 0.2s ease;
}

button:hover {
    transform: scale(1.1);
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    position: absolute;
    background-color: gray;
    color: white;
}

/* Extra hearts on Yes click */
.heart {
    position: fixed;
    font-size: 24px;
    animation: float 4s linear infinite;
    color: red;
}

@keyframes float {
    0% {
        transform: translateY(100vh);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

#flirtSection {
    margin-top: 30px;
    display: none;
}

input {
    padding: 8px;
    width: 250px;
    border-radius: 6px;
    border: 1px solid #ccc;
}
</style>
</head>

<body>

<!-- Background hearts container -->
<div id="heartBackground"></div>

<h1>Hey Neelam, Can we go out for coffee? â˜•</h1>

<button id="yesBtn" onclick="yesClicked()">Yes â¤ï¸</button>
<button id="noBtn" onmouseover="moveButton()">No ğŸ˜œ</button>

<div id="flirtSection">
    <h2>You got late ğŸ˜<br>I donâ€™t have time...<br>Please flirt with me to make me ready ğŸ’Œ</h2>
    <input type="text" id="flirtInput" placeholder="Type your best flirt line...">
    <button onclick="checkFlirt()">Send ğŸ˜Œ</button>
    <h3 id="response"></h3>
</div>

<script>
// Moving No button
function moveButton() {
    var btn = document.getElementById("noBtn");
    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 50);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

// When Yes is clicked
function yesClicked() {
    document.body.style.background = "#ffe6f0";
    document.getElementById("flirtSection").style.display = "block";
    createClickHearts();
}

// Background floating hearts (start automatically)
function createBackgroundHearts() {
    const container = document.getElementById("heartBackground");

    setInterval(function() {
        var heart = document.createElement("div");
        heart.classList.add("bg-heart");
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 15 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 5 + 5) + "s";

        container.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 8000);
    }, 400);
}

// Extra hearts after Yes click
function createClickHearts() {
    setInterval(function() {
        var heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }, 300);
}

// Flirt checker
function checkFlirt() {
    var text = document.getElementById("flirtInput").value;
    var response = document.getElementById("response");

    if (text.length > 5) {
        response.innerHTML = "Okayyyy ğŸ˜ Iâ€™m getting ready now... Coffee date confirmed â˜•â¤ï¸";
    } else {
        response.innerHTML = "Thatâ€™s not enough ğŸ˜œ Try harder!";
    }
}

// Start background hearts on page load
createBackgroundHearts();
</script>

</body>
</html>
